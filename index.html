<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS VUE Slider</title>
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Vue js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Custom style -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div v-on:mouseover="stopSlide" v-on:mouseleave="restartSlide" v-for="(object, index) in images" class="item" :class="(activeIndex === index) ? showClass : ''">
                    <img :src="object.imagePath" :alt="object.title" />
                    <div class="text">
                        <h3>{{ object.title }}</h3>
                        <p>
                            {{ object.caption }}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div @click="prevSlide" class="prev"></div>
                    <div @click="nextSlide" class="next"></div>
                    <div v-for="(object, index) in images" class="thumb" :class="(activeIndex === index) ? showClass : ''">
                        <img :src="object.imagePath" :alt="object.title"/>
                </div>

            </div>
        </div>

    <!-- Custom Js -->
    <script src="js/script.js"></script>
</body>

</html>
